<header class="website__header header" id="header">
    <div class="container header__container">
        <div class="header__left">
            <button class="button header__button button--menu">
                <svg class="header__icon icon icon--example">
                    <use href="./img/svgsprite/sprite.symbol.svg#sidelist"></use>
                </svg>
                <span class="header__button-text">Menu</span>
            </button>
            <form class="header__form">
                <button class="header__button--search button button--search">
                    <svg class="header__icon-search icon icon--example">
                        <use href="./img/svgsprite/sprite.symbol.svg#icon   "></use>
                    </svg>
                </button>
                <input type="text" class="header__input" placeholder="Search">
            </form>
        </div>
        <a href="/" class="header__link">
            <img src="./img/logo.png" alt="" class="header__logo">
        </a>
        <div class="header__right">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#!" class="header__link">
                        <svg class="header__item-icon icon icon--example">
                            <use href="./img/svgsprite/sprite.symbol.svg#User"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__item">
                    <a href="#!" class="header__link">
                        <svg class="header__item-icon icon icon--example">
                            <use href="./img/svgsprite/sprite.symbol.svg#Heart"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__item header__item--cart">
                    <a href="#!" class="header__link">
                        <svg class="header__item-icon icon icon--example">
                            <use href="./img/svgsprite/sprite.symbol.svg#Cart"></use>
                        </svg>
                        <span class="header__item--count">2</span>
                    </a>
                </li>
            </ul>
            <ul class="header__list">
                <li class="header__item--select">
                    <button class="header__select">
                        <span class="header__select-texts">ENG</span>
                        <svg class="icon icon--arrow">
                            <use href="./img/svgsprite/sprite.symbol.svg#arrow"></use>
                        </svg>
                    </button>
                </li>
                <li class="header__item--select">
                    <button class="header__select">
                        <span class="header__select-texts">USD</span>
                        <svg class="icon icon--arrow">
                            <use href="./img/svgsprite/sprite.symbol.svg#arrow"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
